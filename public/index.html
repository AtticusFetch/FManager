<!doctype html>
<html ng-app="FManager">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

    <style>

        .dev-block {
            width: 600px;
            margin: auto;
        }

        .dev-block button {
            width: 250px;
            margin: auto;
        }

        .dev-block button:last-child {
            float: right;
        }

        body {
            height: 1500px;
        }

        body::-webkit-scrollbar {
            width: 8px;
        }

        /* Track */
        body::-webkit-scrollbar-track {
        }

        /* Handle */
        body::-webkit-scrollbar-thumb {
            background: rgba(100,100,100,0.5);
        }
        body::-webkit-scrollbar-thumb:window-inactive {
            background: rgba(100,100,100,0.1);
        }

        .md-toolbar-tools h1 {
            margin: auto;
        }

        .sub-header {
            text-align: center;
        }

        .registration-form h4 {
            font-weight: 400;
        }

        .registration-input {
            display: block;
            margin-bottom: 10px;
            height: 30px;
            text-align: center;
            border-radius: 3px;
            border: 1px solid #dedede;
        }

        .buttons {
            align-content: center;
        }

        .user-info {
            float: right;
        }

        .menu-button {
            top: -50px;
            z-index: 2;
        }

        .menu-button-close {
            position: absolute;
            top: 50%;
            right: 0;
        }

        .menu-button-close {
            border-radius: 50%;
            top: 128px;
        }

        .side-nav-content {
            height: 90%;
        }

        .md-sidenav-left {
            height: 400px;
            top: 128px;
            overflow: hidden;
            position: absolute;
        }

        .side-nav-button-block ul {
            padding: 0;
            margin: 0;
        }

        .side-nav-button-block ul li {
            width: 80%;
            margin-right: 10px;
        }

        .side-nav-button-block ul li button {
            width: 100%;
            height: 60px;
        }

        .side-nav-button-block ul li a {
            text-align: center;
            width: 100%;
            height: 60px;
        }

        .side-nav-button-block ul li a span {
            text-align: center;
            line-height: 60px;
        }

        .user-info {
            float: none;
            margin: 0 auto;
        }

        .user-info__username {
            display: inline-block;
            margin: 0 auto;
        }

        .user-info__email {
            display: inline-block;
            margin: 10px auto;
        }

        .expense-form {
            width: 40%;
            margin: auto;
        }

        .expense-form .md-docs-dark-theme {
            width: 60%;
            margin: 10px auto;
            border: 1px solid rgba(50,0,200,0.2);
            border-radius: 5px;
        }

        .expenses-list-container {
            width: 50%;
            margin: 20px auto;
        }

        .list-item-container {
            margin: 10px 20px;
            cursor: default;
        }

        .expense-list-table-header {
            text-align: center;
        }

        .animate-container {
        }

        .animate-repeat {
            box-sizing:border-box;
        }

        .animate-repeat.ng-move,
        .animate-repeat.ng-enter,
        .animate-repeat.ng-leave {
            -webkit-transition:all linear 0.5s;
            transition:all linear 0.5s;
        }

        .animate-repeat.ng-leave.ng-leave-active,
        .animate-repeat.ng-move,
        .animate-repeat.ng-enter {
            opacity:0;
            top: -350px;
            max-height:0;
        }

        .animate-repeat.ng-leave,
        .animate-repeat.ng-move.ng-move-active,
        .animate-repeat.ng-enter.ng-enter-active {
            opacity:1;
            top: 0;
            max-height:200px;
        }

        .filter-container {
            width: 285px;
        }

        .filter-container .search-block {
            margin-bottom: 10px;
        }

        .filter-container .search-block input {
            display: block;
        }
        .filter-container .search-block select {
            display: block;
        }

        .graph-container {
            width: 100%;
        }

        .chart {
            display: inline-block;
        }

        .graph {
            width: 800px;
            margin: auto;
        }

        .load-bar {
            margin: 0 auto;
        }
        .invisible {
            visibility: hidden;
        }
        .chart-filters {
            display: inline-block;
            float: right;
            width: 400px;
        }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/chance/chance.js"></script>
    <script src="bower_components/Chart.js/Chart.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/FManagerControllers.js"></script>
    <script src="js/services/registrationServices.js"></script>
    <script src="js/services/expenseServices.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

</head>
<body layout="column">
<md-toolbar md-scroll-shrink class="md-tall" layout="row">
    <div class="md-toolbar-tools">
        <h1 class="md-display-4">FManager</h1>
    </div>
</md-toolbar>
<div class="view-container">
    <div ng-view class="view-frame"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
</body>
</html>
