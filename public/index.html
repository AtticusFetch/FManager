<!doctype html>
<html ng-app="FManager">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

    <style>

        body::-webkit-scrollbar {
            -webkit-border-radius: 10px;
            border-radius: 10px;
            width: 10px;
        }

        /* Track */
        body::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            -webkit-border-radius: 10px;
            border-radius: 10px;
        }

        /* Handle */
        body::-webkit-scrollbar-thumb {

            -webkit-border-radius: 10px;
            border-radius: 10px;
            background: rgba(100,100,100,0.8);
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
        }
        body::-webkit-scrollbar-thumb:window-inactive {
            -webkit-border-radius: 10px;
            border-radius: 10px;
            background: rgba(100,100,100,0.4);
        }

        .md-toolbar-tools h1 {
            margin: auto;
        }

        .sub-header {
            text-align: center;
        }

        .registration-form h4 {
            font-weight: 400;
        }

        .registration-input {
            display: block;
            margin-bottom: 10px;
            height: 30px;
            text-align: center;
            border-radius: 3px;
            border: 1px solid #dedede;
        }

        .buttons {
            align-content: center;
        }

        .user-info {
            float: right;
        }

        .menu-button {
            top: -50px;
            z-index: 2;
        }

        .menu-button-close {
            position: absolute;
            top: 50%;
            right: 0;
        }

        .menu-button-close {
            border-radius: 50%;
            top: 128px;
        }

        .side-nav-content {
            height: 90%;
        }

        .md-sidenav-left {
            height: 400px;
            top: 128px;
            overflow: hidden;
            position: absolute;
        }

        .side-nav-button-block ul {
            padding: 0;
            margin: 0;
        }

        .side-nav-button-block ul li {
            width: 80%;
            margin-right: 10px;
        }

        .side-nav-button-block ul li button {
            width: 100%;
            height: 60px;
        }

        .side-nav-button-block ul li a {
            text-align: center;
            width: 100%;
            height: 60px;
        }

        .side-nav-button-block ul li a span {
            text-align: center;
            line-height: 60px;
        }

        .user-info {
            float: none;
            margin: 0 auto;
        }

        .user-info__username {
            display: inline-block;
            margin: 0 auto;
        }

        .user-info__email {
            display: inline-block;
            margin: 10px auto;
        }

        .expense-form {
            width: 40%;
            margin: auto;
        }

        .expense-form .md-docs-dark-theme {
            width: 60%;
            margin: 10px auto;
            border: 1px solid rgba(50,0,200,0.2);
            border-radius: 5px;
        }

        .expenses-list-container {
            width: 50%;
            margin: 20px auto;
        }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/FManagerControllers.js"></script>
    <script src="js/services/registrationServices.js"></script>
    <script src="js/services/expenseServices.js"></script>

</head>
<body layout="column">
<md-toolbar md-scroll-shrink class="md-tall" layout="row">
    <div class="md-toolbar-tools">
        <h1 class="md-display-4">FManager</h1>
    </div>
</md-toolbar>
<div class="view-container">
    <div ng-view class="view-frame"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
</body>
</html>
